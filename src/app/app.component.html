<h1>
  {{title}}
</h1>

<div>
  <label for="diagramName">Diagram Name: </label>
  <input type="text" required [(ngModel)]="diagramName">
</div>
<br>
<div>
  <label for="diagramNameList">Diagrams: </label>
  <select class="form-control" #selectedDiagramName required [(ngModel)]="diagramName" (ngModelChange)="selectedDiagramName.value=$event">
    <option *ngFor="let diagram of diagramNameList" [value]="diagram">{{diagram}}</option>
  </select>
</div>
<br>
<div>
  <button (click)="newDiagram()">New <i class="fa fa-file"></i></button>
  <button (click)="save()">Save <i class="fa fa-save"></i></button>
  <button (click)="load(selectedDiagramName.value)">Load <i class="fa fa-folder-open"></i></button>
</div>

<div class="modeler">
  <div id="canvas"></div>

</div>
